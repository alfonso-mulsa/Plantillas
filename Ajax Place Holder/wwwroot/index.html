<!DOCTYPE html>
<html lang="es-es">
<head>
    <meta charset="utf-8" />
    <title>Ajax Place Holder</title>
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table id="tablaPosts" class="table table-striped" border="1">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Quote</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="container mt-5">
        <table id="tablaPhotos" class="table table-bordered table-hover" border="1">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Thumbnail</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
